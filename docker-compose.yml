version: '3.8'

services:
  # 1. Database
  db:
    image: postgres:15-alpine
    container_name: booking-db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: booking_system
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 2. Backend
  backend:
    build: ./backend
    container_name: booking-backend
    ports:
      - '3000:3000'
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: admin
      DB_PASS: password123
      DB_NAME: booking_system
      BOOKING_CAPACITY: 10
    depends_on:
      - db
    volumes:
      - ./backend:/app
      - /app/node_modules

  # 3. Frontend
  frontend:
    build: ./frontend
    container_name: booking-frontend
    ports:
      - '5173:5173'
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

  # 4. pgAdmin
  pgadmin:
    image: dpage/pgadmin4
    container_name: booking-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: password123
    ports:
      - '8080:80'
    depends_on:
      - db

volumes:
  postgres_data: